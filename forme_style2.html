<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forme style2</title>
    <link rel="stylesheet" href="forme_style2.css">
</head>
<body>
    <form action="" method="post">
    <fieldset>
        <legend>Inscription</legend>
        <table>
            <tr>
                <td>
                    <label for="nom">Nom</label>
                </td>
                <td>
                    <input type="text" name="nom" id="nom" placeholder="Saisir votre nom">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="prenom">Prénom</label>
                </td>
                <td>
                    <input type="text" name="prenom" id="prenom"placeholder="Saisir votre prénom">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Date</label>
                </td>
                <td>
                    <input type="date" name="date" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="Saisir votre email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Mot de passe</label>
                </td>
                <td>
                    <input type="password" name="pass" id="pass" placeholder="Saisir un mot de passe">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass1">Confirmer</label>
                </td>
                <td>
                    <input type="password" name="pass1" id="pass1" placeholder="Confirmer le mot de passe">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="S'inscrire"  id="submit1">
                </td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
